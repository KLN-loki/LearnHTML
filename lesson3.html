<!DOCTYPE html>
<html>
  <head>

    />

  <body>
    <ul class="navigation">

        />
      </li>
      <li class="active">Action List</li>
      <li>Profiles</li>
      <li>Settings</li>
    </ul>
    <div class="search">Search the table</div>
    <table>
      <thead>
        <tr>

            <td>Adam's Greenworks</td>
          <td>14</td>
          <td>Package Items</td> 
          -->
        </tr>
        <tr>
          <td rowspan ="2">Davie's Burgers</td>
          <td>2</td>
          <td>Send Invoice</td>
        </tr>
        <tr>
          <!-- <td>Baker's Bike Shop</td> -->
          <td>3</td>
          <td>Send Invoice</td>
        </tr>
        <tr>
          <td>Miss Sally's Southern</td>
          <td>4</td>
          <td>Ship</td>
        </tr>
        <tr>
          <td>Summit Resort Rentals</td>
          <td>4</td>
          <td>Ship</td>
        </tr>
        <tr>
          <td>Strike Fitness</td>
          <td>1</td>
          <td>Enter Order</td>
        </tr>
      </tbody>
      <tfoot>
        <td>Total</td>
        <td>28</td>
      </tfoot>
    </table>
  </body>
</html>
